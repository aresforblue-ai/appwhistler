name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: appwhistler_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      env:
        PUPPETEER_SKIP_DOWNLOAD: true
    
    - name: Setup test database
      run: |
        PGPASSWORD=test_password psql -h localhost -U postgres -d appwhistler_test -f database/schema.sql
      env:
        PGPASSWORD: test_password
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: appwhistler_test
        DB_USER: postgres
        DB_PASSWORD: test_password
        JWT_SECRET: test_jwt_secret_for_ci
        NODE_ENV: test
    
    - name: Run integration tests
      run: npm run test:integration
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: appwhistler_test
        DB_USER: postgres
        DB_PASSWORD: test_password
        JWT_SECRET: test_jwt_secret_for_ci
        NODE_ENV: test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false
    
    - name: Check coverage threshold
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          COVERAGE=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.lines.pct")
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage is below 80% threshold"
            exit 1
          else
            echo "✅ Coverage meets 80% threshold"
          fi
        fi

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      env:
        PUPPETEER_SKIP_DOWNLOAD: true
    
    - name: Run npm audit
      run: npm audit --production --audit-level=moderate
      continue-on-error: true
    
    - name: Run SQL injection audit
      run: npm run audit:sql --if-present
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      env:
        PUPPETEER_SKIP_DOWNLOAD: true
    
    - name: Install frontend dependencies
      run: cd src/frontend && npm ci
    
    - name: Build frontend
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Check build artifacts
      run: |
        if [ ! -d "src/frontend/dist" ]; then
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi
        echo "✅ Build successful"
