name: Feature Request
description: Suggest a new feature or enhancement for AppWhistler
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees:
  - aresforblue-ai
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand your idea.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief summary of the feature you'd like to see
      placeholder: Briefly describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your feature request related to a problem?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe how you envision this feature working
      placeholder: I would like to see...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of AppWhistler should this feature be added to?
      options:
        - Backend API
        - Frontend UI
        - GraphQL
        - AI Fact Checker
        - Blockchain Integration
        - Database
        - Scraper
        - Documentation
        - DevOps/CI
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - High - Critical for my use case
        - Medium - Would be very useful
        - Low - Nice to have
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Alternatively, I could...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples, mockups, or references from other projects
      placeholder: |
        - Similar feature in Project X
        - Mockup/screenshot
        - Code example

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be relevant

  - type: checkboxes
    id: willingness
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would like to implement this feature myself
          required: false
        - label: I can help with testing/feedback
          required: false
        - label: I can help with documentation
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: This feature aligns with AppWhistler's mission (privacy-first, truth-tech)
          required: true
